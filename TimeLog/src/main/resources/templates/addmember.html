<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- DataTables -->
<link rel="stylesheet"
	href="../../css/datatable/dataTables.bootstrap4.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Main content -->
		<section class="content">
			<div cl49ass="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-4">
						<!-- general form elements -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Add Member</h3>
							</div>
							<!-- /.card-header -->
							<!-- form start -->
							<form role="form">
								<div class="card-body">
									<div class="form-group">
										<label>Please fill the following contents</label>
									</div>
									<div class="form-group">
										<label>Team Name</label> <select class="form-control select2"
											style="width: 100%;">
											<option selected="selected">Social</option>
											<option>Finance</option>
											<option>JPF</option>
											<option>PanUnited</option>
											<option>MWD</option>
										</select>
									</div>
									<div class="form-group">
										<label>Project Name</label> <select
											class="form-control select2" style="width: 100%;">
											<option selected="selected">MARS</option>
											<option>ETendering</option>
											<option>JoyPeaceFund</option>
											<option>MaterialTesting</option>
											<option>APIDevelopment</option>
											<option>ToolDevelopment</option>

										</select>
									</div>
									<div class="form-group">
										<label>StaffName</label> <select class="form-control select2"
											style="width: 100%;">
											<option selected="selected">Htet Htet Hlaing</option>
											<option>Khin Swan Yi Aung</option>
											<option>Khin Nyein Hsu Hsu San</option>
											<option>Thukha Pyae Sone</option>
											<option>Hsu Yamin Eaim</option>
										</select>
									</div>

									<div class="form-group">
										<label>StaffID</label> <input type="text" class="form-control"
											disabled>
									</div>
									<div class="form-group"></div>

								</div>
								<!-- /.card-body -->

								<div class="card-footer">
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
							</form>
						</div>
						<!-- /.card -->
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->



	</div>

	<script type="text/javascript"
		src="webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="webjars/jquery/jquery.min.js"></script>
	<!-- DataTables -->
	<script src="../../js/datatable/jquery.dataTables.js"></script>
	<script src="../../js/datatable/dataTables.bootstrap4.js"></script>
	<!-- SlimScroll -->
	<script src="../../js/slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../js/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../js/demo.js"></script>
	<!-- page script -->
	<script>
		$(function() {
			$("#example1").DataTable();
			$('#example2').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : true,
				"ordering" : true,
				"info" : true,
				"autoWidth" : false
			});
		});
	</script>

</body>
